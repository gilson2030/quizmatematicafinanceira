<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Educa√ß√£o Financeira na Pr√°tica</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap');
    :root {
      --primary: #845ef7;
      --secondary: #ffd43b;
      --accent: #53389e;
      --bg: #fff;
      --text: #28243c;
      --gray: #f8f9fa;
      --border: #ececec;
      --choice-hover: #ffd43b;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--primary) 40%, var(--secondary) 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      --bg: #22223b;
      --text: #fff;
      --gray: #373757;
      --border: #332d56;
      --choice-hover: #845ef7;
      background: linear-gradient(135deg, #120f23 40%, #333 100%);
    }
    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      color: var(--accent);
      transition: color 0.2s;
    }
    body.dark .toggle-theme { color: var(--secondary); }
    .container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .quiz-box {
      background: var(--bg);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(132,94,247,0.12);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 430px;
      text-align: center;
      border: 2px solid var(--secondary);
    }
    .quiz-title {
      color: var(--primary);
      margin-bottom: 1.2rem;
      font-size: 1.7rem;
      font-weight: 700;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--gray);
      border-radius: 8px;
      margin-bottom: 1.7rem;
      overflow: hidden;
    }
    #progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary));
      border-radius: 8px;
      transition: width 0.4s;
    }
    .question {
      color: var(--accent);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      margin-bottom: 2rem;
    }
    .choice {
      display: flex;
      align-items: center;
      background: var(--gray);
      color: var(--accent);
      border: 2px solid var(--border);
      border-radius: 1.5rem;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.18s;
      outline: none;
      text-align: left;
      position: relative;
      gap: 0.6rem;
    }
    .choice.selected,
    .choice:hover {
      border-color: var(--primary);
      background: var(--choice-hover);
      color: var(--primary);
    }
    .choice.correct {
      background: #d1f2c7;
      border-color: #18b115;
      color: #18b115;
    }
    .choice.incorrect {
      background: #fddede;
      border-color: #e03131;
      color: #e03131;
    }
    .letter {
      font-weight: 900;
      font-size: 1.2rem;
      background: var(--secondary);
      color: var(--primary);
      border-radius: 50%;
      width: 2.2rem;
      height: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.7rem;
      box-shadow: 0 1px 4px #d6c45b60;
      border: 2px solid var(--primary);
      transition: background 0.15s, color 0.15s;
    }
    .choice.selected .letter,
    .choice:hover .letter {
      background: var(--primary);
      color: var(--secondary);
      border-color: var(--secondary);
    }
    .btn-next, .btn-prev, .btn-start {
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 1rem;
      font-size: 1.07rem;
      font-weight: 700;
      padding: 0.77rem 1.4rem;
      cursor: pointer;
      margin: 0.5rem 0.5rem 0 0;
      box-shadow: 0 2px 8px rgba(132,94,247,0.1);
      transition: background 0.18s, color 0.18s;
      display: inline-block;
    }
    .btn-next:hover, .btn-prev:hover, .btn-start:hover {
      background: var(--secondary);
      color: var(--primary);
    }
    .btn-prev {
      background: var(--gray);
      color: var(--primary);
      border: 1.5px solid var(--primary);
    }
    .btn-prev:hover {
      background: var(--primary);
      color: var(--bg);
    }
    .score-box {
      margin: 2rem 0 1.4rem 0;
      color: var(--accent);
      font-size: 1.16rem;
      font-weight: 700;
    }
    .ranking-title {
      font-size: 1.12rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: var(--primary);
    }
    .ranking-list {
      text-align: left;
      margin: 0 auto 1.5rem auto;
      padding: 0;
      max-width: 330px;
      list-style: none;
    }
    .ranking-list li {
      padding: 0.45rem 0.5rem;
      border-radius: 0.8rem;
      margin-bottom: 0.22rem;
      background: var(--gray);
      font-size: 0.98rem;
      color: var(--accent);
      display: flex;
      justify-content: space-between;
    }
    .alert {
      background: #fff3cd;
      color: #856404;
      border: 1.5px solid #ffe066;
      border-radius: 1rem;
      padding: 0.65rem 1rem;
      margin-bottom: 1.2rem;
      font-size: 1.02rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      box-shadow: 0 1px 8px #e5d57a23;
      animation: fadeIn 0.23s;
    }
    .alert .icon {
      font-size: 1.25em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-12px);}
      to { opacity: 1; transform: translateY(0);}
    }
    #chart {
      max-width: 340px;
      margin: 1.2rem auto 1.5rem auto;
    }
    @media (max-width: 500px) {
      .quiz-box { padding: 1rem 0.15rem; border-radius: 1rem; }
      .quiz-title { font-size: 1.1rem; }
      #chart { max-width: 97vw; }
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()" title="Alternar tema">
    <span id="theme-icon">üåô</span>
  </div>
  <div class="container">
    <div id="quiz-box" class="quiz-box">
      <h1 class="quiz-title">Quiz ‚Äì Educa√ß√£o Financeira na Pr√°tica</h1>
      <div class="progress-bar"><div id="progress"></div></div>
      <div id="quiz-content">
        <button class="btn-start" onclick="startQuiz()">Iniciar Quiz</button>
      </div>
    </div>
  </div>
  <script>
    // =================== QUEST√ïES ======================
    const questions = [
      {
        question: "No app, o que representa o ‚ÄúSaldo Atual‚Äù?",
        choices: [
          "O total de despesas",
          "O valor que falta para a meta",
          "A diferen√ßa entre receitas e despesas",
          "O valor do maior gasto"
        ],
        answer: 2
      },
      {
        question: "Se um aluno cadastra uma receita de R$ 500,00 e despesas de R$ 200,00, qual ser√° o saldo?",
        choices: [
          "R$ 700,00",
          "R$ 300,00",
          "R$ 200,00",
          "R$ 500,00"
        ],
        answer: 1
      },
      {
        question: "Ao analisar o gr√°fico de pizza, o que significa uma fatia maior em ‚ÄúAlimenta√ß√£o‚Äù?",
        choices: [
          "Gastou pouco com alimenta√ß√£o",
          "Alimenta√ß√£o √© a maior despesa",
          "Gastou mais com lazer",
          "Recebeu um b√¥nus de alimenta√ß√£o"
        ],
        answer: 1
      },
      {
        question: "Qual categoria n√£o √© uma despesa comum no app?",
        choices: [
          "Sal√°rio",
          "Moradia",
          "Lazer",
          "Transporte"
        ],
        answer: 0
      },
      {
        question: "Uma meta de R$ 1.200,00 para ‚ÄúViagem‚Äù foi criada. O aluno j√° economizou R$ 800,00. Quanto falta para atingir a meta?",
        choices: [
          "R$ 400,00",
          "R$ 1.000,00",
          "R$ 800,00",
          "R$ 200,00"
        ],
        answer: 0
      },
      {
        question: "O que significa quando o gr√°fico de receitas √© maior que o de despesas?",
        choices: [
          "O aluno est√° gastando mais do que recebe",
          "O saldo √© negativo",
          "O saldo est√° positivo",
          "Gastou tudo em lazer"
        ],
        answer: 2
      },
      {
        question: "Para economizar 10% de um sal√°rio de R$ 1.000,00, quanto deve guardar por m√™s?",
        choices: [
          "R$ 10,00",
          "R$ 50,00",
          "R$ 100,00",
          "R$ 1.000,00"
        ],
        answer: 2
      },
      {
        question: "Se o aluno gasta todo m√™s mais do que recebe, qual ser√° o resultado no app?",
        choices: [
          "O saldo ser√° crescente",
          "O saldo ficar√° negativo",
          "O saldo n√£o muda",
          "Aparece um pr√™mio"
        ],
        answer: 1
      },
      {
        question: "Para que serve cadastrar metas no app?",
        choices: [
          "Para somar despesas",
          "Para controlar apenas receitas",
          "Para planejar e acompanhar objetivos financeiros",
          "Para apagar transa√ß√µes antigas"
        ],
        answer: 2
      },
      {
        question: "Ao lan√ßar uma despesa na categoria ‚ÄúLazer‚Äù, o que acontece?",
        choices: [
          "O saldo aumenta",
          "O saldo diminui",
          "O saldo zera",
          "O app trava"
        ],
        answer: 1
      },
      {
        question: "O que N√ÉO √© um exemplo de receita no app?",
        choices: [
          "Sal√°rio",
          "Doa√ß√£o recebida",
          "Renda extra",
          "Conta de luz"
        ],
        answer: 3
      },
      {
        question: "O aluno atingiu a meta de economia antes do prazo. O que pode fazer?",
        choices: [
          "Criar uma nova meta",
          "Parar de usar o app",
          "Apagar o saldo",
          "Receber dinheiro do app"
        ],
        answer: 0
      },
      {
        question: "Se o gr√°fico mostra uma tend√™ncia de despesas em alta, o que significa?",
        choices: [
          "As despesas est√£o diminuindo",
          "O aluno est√° economizando mais",
          "As despesas est√£o aumentando",
          "O app n√£o funciona"
        ],
        answer: 2
      },
      {
        question: "Qual das op√ß√µes N√ÉO ajuda a economizar dinheiro?",
        choices: [
          "Anotar todas as despesas",
          "Aumentar gastos com lazer",
          "Comparar pre√ßos",
          "Criar metas de poupan√ßa"
        ],
        answer: 1
      },
      {
        question: "O que o app N√ÉO permite fazer?",
        choices: [
          "Cadastrar novas receitas",
          "Excluir transa√ß√µes antigas",
          "Salvar dados na nuvem automaticamente",
          "Analisar gr√°ficos de gastos"
        ],
        answer: 2
      },
      {
        question: "Ao cadastrar uma despesa duas vezes por engano, o que fazer?",
        choices: [
          "Ignorar",
          "Excluir a despesa duplicada",
          "Esperar o app corrigir",
          "Reinstalar o app"
        ],
        answer: 1
      },
      {
        question: "Se o aluno cadastrar apenas receitas e nenhuma despesa, o saldo ficar√°:",
        choices: [
          "Positivo",
          "Negativo",
          "Zerar",
          "N√£o muda"
        ],
        answer: 0
      },
      {
        question: "Se o gr√°fico de barras mostra receitas iguais √†s despesas, o saldo est√°:",
        choices: [
          "Negativo",
          "Positivo",
          "Nulo/zero",
          "Muito alto"
        ],
        answer: 2
      },
      {
        question: "O que fazer para atingir uma meta financeira mais r√°pido?",
        choices: [
          "Gastar mais",
          "Cadastrar mais despesas",
          "Aumentar receitas e/ou diminuir despesas",
          "Parar de usar o app"
        ],
        answer: 2
      },
      {
        question: "O que indica a cor vermelha nos gr√°ficos do app?",
        choices: [
          "Receita extra",
          "Gastos/Despesas",
          "Metas alcan√ßadas",
          "Saldo positivo"
        ],
        answer: 1
      },
      {
        question: "Qual alternativa mostra apenas exemplos de despesas?",
        choices: [
          "Sal√°rio, doa√ß√£o, economia",
          "Moradia, transporte, lazer",
          "Pr√™mio, sal√°rio, b√¥nus",
          "Investimento, renda, sal√°rio"
        ],
        answer: 1
      },
      {
        question: "Para comparar gastos mensais no app, deve-se analisar qual gr√°fico?",
        choices: [
          "Pizza",
          "Linha ou barras",
          "Mapa",
          "Tabela de metas"
        ],
        answer: 1
      },
      {
        question: "O que acontece se o usu√°rio limpar o hist√≥rico/cache do navegador?",
        choices: [
          "O saldo dobra",
          "Perde os dados salvos",
          "Recebe um pr√™mio",
          "O app atualiza sozinho"
        ],
        answer: 1
      },
      {
        question: "Qual a vantagem de usar o app para controle financeiro?",
        choices: [
          "Facilita o controle e a an√°lise dos gastos",
          "Deixa os dados inseguros",
          "N√£o permite metas",
          "N√£o gera gr√°ficos"
        ],
        answer: 0
      },
      {
        question: "Se o aluno deseja ver qual categoria consome mais dinheiro, qual recurso do app deve usar?",
        choices: [
          "Dashboard e gr√°fico de pizza",
          "Aba de configura√ß√µes",
          "Aba de metas",
          "Apenas o saldo atual"
        ],
        answer: 0
      }
    ];
    // Estado do quiz
    let current = 0;
    let score = 0;
    let answers = Array(questions.length).fill(null);
    // DOM
    const quizContent = () => document.getElementById('quiz-content');
    const progressBar = () => document.getElementById('progress');
    // =================== TEMA =====================
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.getElementById('theme-icon').textContent =
        document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
    }
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
      document.getElementById('theme-icon').textContent = "‚òÄÔ∏è";
    }
    // ================ QUIZ ===================
    function startQuiz() {
      current = 0;
      score = 0;
      answers = Array(questions.length).fill(null);
      showQuestion();
      updateProgress();
    }
    function showQuestion(alertMsg = '') {
      const q = questions[current];
      // Letras das alternativas
      const letters = ['A', 'B', 'C', 'D'];
      let choicesHTML = q.choices.map((c, i) => `
        <button class="choice${answers[current] === i ? ' selected' : ''}" onclick="choose(${i}, this)">
          <span class="letter">${letters[i]}</span>${c}
        </button>
      `).join('');
      let navButtons = `
        <button class="btn-prev" onclick="prevQuestion()" ${current === 0 ? 'disabled' : ''}>Voltar</button>
        <button class="btn-next" onclick="nextQuestion()">Avan√ßar</button>
      `;
      quizContent().innerHTML = `
        ${alertMsg ? `<div class="alert"><span class="icon">‚ö†Ô∏è</span>${alertMsg}</div>` : ''}
        <div class="question">${current + 1}. ${q.question}</div>
        <div class="choices">${choicesHTML}</div>
        <div>
          <span>Pergunta ${current + 1} de ${questions.length}</span>
        </div>
        <div>${navButtons}</div>
      `;
      updateProgress();
    }
    function choose(idx, btn) {
      answers[current] = idx;
      const buttons = document.querySelectorAll('.choice');
      buttons.forEach((button, i) => {
        button.classList.toggle('selected', i === idx);
      });
    }
    function nextQuestion() {
      if (answers[current] === null) {
        showQuestion("Responda a quest√£o antes de avan√ßar.");
        return;
      }
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }
    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }
    function updateProgress() {
      const perc = Math.round((current) / questions.length * 100);
      progressBar().style.width = `${perc > 100 ? 100 : perc}%`;
    }
    // ============ RESULTADO & RANKING ==============
    function showResult() {
      score = answers.filter((ans, i) => ans === questions[i].answer).length;
      saveRanking(score);
      quizContent().innerHTML = `
        <div class="score-box">
          <div>Voc√™ acertou <span style="color:var(--primary); font-size:1.4rem">${score}</span> de ${questions.length}!</div>
          <div>${score >= questions.length * 0.7 ? 'Parab√©ns, √≥timo desempenho! üéâ' : 'Continue praticando! üòä'}</div>
        </div>
        <div id="chart"></div>
        <div class="ranking-title">Ranking dos Melhores Resultados</div>
        <ul class="ranking-list" id="ranking-list"></ul>
        <button class="btn-start" onclick="startQuiz()">Refazer Quiz</button>
      `;
      renderRanking();
      progressBar().style.width = '100%';
      setTimeout(renderChart, 200);
    }
    function saveRanking(score) {
      const key = 'quiz-financeiro-ranking';
      let ranking = JSON.parse(localStorage.getItem(key) || '[]');
      const now = new Date();
      ranking.push({ score, date: now.toLocaleDateString('pt-BR') + ' ' + now.toLocaleTimeString('pt-BR') });
      ranking.sort((a, b) => b.score - a.score || a.date.localeCompare(b.date));
      ranking = ranking.slice(0, 10);
      localStorage.setItem(key, JSON.stringify(ranking));
    }
    function renderRanking() {
      const key = 'quiz-financeiro-ranking';
      let ranking = JSON.parse(localStorage.getItem(key) || '[]');
      const ul = document.getElementById('ranking-list');
      if (!ul) return;
      ul.innerHTML = ranking.map((item, idx) =>
        `<li><strong>${idx + 1}¬∫</strong> ‚Äî ${item.score}/${questions.length} <span style="font-size:0.94em;color:#888;">(${item.date})</span></li>`
      ).join('');
    }
    // ===== Gr√°fico com ApexCharts =====
    function renderChart() {
      const acertou = score;
      const errou = questions.length - score;
      const options = {
        chart: { type: 'pie', height: 290, fontFamily: "Montserrat, Arial, sans-serif" },
        series: [acertou, errou],
        labels: ['Acertos', 'Erros'],
        colors: ['#845ef7', '#ffd43b'],
        legend: { position: 'bottom' },
        dataLabels: {
          enabled: true,
          formatter: (val, opts) => {
            return opts.w.globals.labels[opts.seriesIndex] + ": " + val.toFixed(1) + "%";
          },
          style: { fontSize: '1.12em', fontWeight: 700 }
        },
        plotOptions: {
          pie: {
            donut: { size: '0' }
          }
        }
      };
      const chartDiv = document.querySelector("#chart");
      if(chartDiv){
        chartDiv.innerHTML = "";
        new ApexCharts(chartDiv, options).render();
      }
    }
    // Disponibiliza fun√ß√µes no escopo global
    window.toggleTheme = toggleTheme;
    window.startQuiz = startQuiz;
    window.choose = choose;
    window.nextQuestion = nextQuestion;
    window.prevQuestion = prevQuestion;
  </script>
</body>
</html>
